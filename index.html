<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Blue Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Dark Blue Blog</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add Post Form -->
        <section id="add-post-form" class="add-post-form">
            <h2>Add a New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Post Content" required></textarea>
                <input type="text" id="postCategory" placeholder="Category" required>
                <button type="submit">Add Post</button>
            </form>
        </section>

        <!-- Blog Posts Section -->
        <section id="blog-list" class="blog-list">
            <!-- Blog posts will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Dark Blue Blog. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

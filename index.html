<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vibrant Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="toolbar">
        <input type="text" id="search-bar" placeholder="Search posts...">
        <button id="theme-toggle">Toggle Dark Mode</button>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="technology">Technology</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
        </select>
    </div>

    <section class="hero">
        <h1>Welcome to My Vibrant Blog!</h1>
        <p>Discover amazing content and join the community.</p>
        <button id="cta-button">Read More</button>
    </section>

    <section class="blog-posts" id="blog-posts">
        <!-- Posts will be dynamically loaded here -->
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:contact@myvibrantblog.com">contact@myvibrantblog.com</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
